    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [22]
    env:
      VERSION: ${{ github.ref_name }}
    permissions: # ãƒªãƒã‚¸ãƒˆãƒªå†…å®¹ã®æ›¸ãè¾¼ã¿æ¨©é™ã‚’ä»˜ä¸
      contents: write
    steps:
